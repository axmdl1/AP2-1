<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Orders - Apple Shop</title>
    <style>
        body { font-family: Arial, sans-serif; background: #fafafa; padding: 20px; }
        .container { max-width: 800px; margin: auto; background: #fff; padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h2 { text-align: center; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 10px; border: 1px solid #ddd; text-align: left; }
        th { background: #333; color: #fff; }
        a { display: inline-block; margin-top: 20px; text-decoration: none; background: #333; color: #fff; padding: 10px 20px; }
    </style>
</head>
<body>
<div class="container">
    <h2>Your Orders</h2>
    <table id="ordersTable">
        <thead>
        <tr>
            <th>Order ID</th>
            <th>User ID</th>
            <th>Status</th>
            <th>Total Price</th>
            <th>Created At</th>
        </tr>
        </thead>
        <tbody></tbody>
    </table>
    <a href="/products">Back to Store</a>
</div>
<script>
    async function loadOrders() {
        try {
            const res = await fetch("http://localhost:1004/orders");
            const data = await res.json();
            const tbody = document.querySelector("#ordersTable tbody");
            tbody.innerHTML = "";
            data.orders.forEach(order => {
                const tr = document.createElement("tr");
                tr.innerHTML = `
          <td>${order.id}</td>
          <td>${order.user_id}</td>
          <td>${order.status}</td>
          <td>$${order.total_price.toFixed(2)}</td>
          <td>${order.created_at}</td>
        `;
                tbody.appendChild(tr);
            });
        } catch (err) {
            console.error("Failed to load orders:", err);
        }
    }
    window.onload = loadOrders;
</script>
</body>
</html>
