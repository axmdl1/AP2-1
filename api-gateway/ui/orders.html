<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Orders - Apple Shop</title>
    <style>
        body { font-family: Arial, sans-serif; background: #fafafa; padding: 20px; }
        .container { max-width: 800px; margin: auto; background: #fff; padding: 20px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h2 { text-align: center; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 10px; border: 1px solid #ddd; text-align: left; }
        th { background: #333; color: #fff; }
        a { display: inline-block; margin-top: 20px; text-decoration: none; background: #333; color: #fff; padding: 10px 20px; }
    </style>
</head>
<body>
<div class="container">
    <h2>Your Orders</h2>
    <table>
        <thead>
        <tr>
            <th>Order ID</th>
            <th>User ID</th>
            <th>Status</th>
            <th>Total Price</th>
            <th>Created At</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tb.ody>
        {{range .orders}}
            <tr>
                <td>{{.Id}}</td>
                <td>{{.UserId}}</td>
                <td>{{.Status}}</td>
                <td>{{printf "$%.2f" .TotalPrice}}</td>
                <td>{{.CreatedAt}}</td>
                <td class="action-buttons">
                    <!-- Delete form using a method override; ensure your gateway supports this -->
                    <form action="/orders/{{.Id}}" method="post" onsubmit="return confirm('Are you sure you want to delete this order?');">
                        <input type="hidden" name="_method" value="DELETE">
                        <button type="submit">Delete</button>
                    </form>
                </td>
            </tr>
        {{else}}
            <tr>
                <td colspan="5" style="text-align:center;">No orders available.</td>
            </tr>
        {{end}}
        </tb.ody>
    </table>
    <a href="/products">Back to Store</a>
</div>
</body>
</html>
