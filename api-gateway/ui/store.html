<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel - Apple Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            padding: 20px;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #333;
            color: #fff;
            padding: 10px 20px;
            margin-bottom: 20px;
        }
        header a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1, h2 {
            text-align: center;
        }
        form {
            margin-bottom: 20px;
        }
        form input, form textarea, form button {
            padding: 10px;
            margin: 5px 0;
            font-size: 1em;
            width: 100%;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background: #333;
            color: #fff;
        }
        .action-buttons button {
            padding: 5px 10px;
            font-size: 0.9em;
            margin-right: 5px;
        }
    </style>
    <script>
        // Function to add product to cart using data attributes
        function addToCart(buttonElem) {
            var productId = buttonElem.getAttribute("data-id");
            var price = buttonElem.getAttribute("data-price");

            var quantity = prompt("Enter quantity:", "1");
            if (!quantity || isNaN(quantity) || parseInt(quantity) <= 0) {
                alert("Invalid quantity");
                return;
            }

            // Create form data to send with the POST request.
            var formData = new FormData();
            formData.append("product_id", productId);
            formData.append("quantity", quantity);
            formData.append("price", price);

            // Send the POST request to Order Service on port 1003.
            fetch("http://localhost:1003/orders/cart/add", {
                method: "POST",
                body: formData
            })
                .then(response => {
                    if (!response.ok) {
                        return response.text().then(text => { throw new Error(text) });
                    }
                    return response.json();
                })
                .then(data => {
                    alert("Item added to cart: " + JSON.stringify(data));
                })
                .catch(err => {
                    console.error("Error adding item to cart:", err);
                    alert("Error adding item to cart: " + err.message);
                });
        }
    </script>
</head>
<body>
<header>
    <a href="#" class="logo">Admin Panel - Apple Shop</a>
    <a href="/products/store" class="btn">Store</a>
    <a href="http://localhost:1003/orders/cart" class="btn">View Cart</a>
</header>

<div class="container">
    <h1>Product Management</h1>

    <!-- Unified Form for Adding Products -->
    <h2 id="formTitle">Add New Product</h2>
    <form id="productForm" action="/products/create" method="post">
        <!-- Hidden field for product ID (empty when adding new product) -->
        <input type="text" id="productName" name="name" placeholder="Product Name" required>
        <input type="text" id="productCategory" name="category" placeholder="Category (e.g., iPhone, Mac)" required>
        <textarea id="productDescription" name="description" placeholder="Description" required></textarea>
        <input type="number" step="0.01" id="productPrice" name="price" placeholder="Price" required>
        <input type="number" id="productStock" name="stock" placeholder="Stock" required>
        <button type="submit" id="formSubmitBtn">Add Product</button>
    </form>

    <!-- Products Table -->
    <h2>Products</h2>
    <table>
        <thead>
        <tr>
            <th>Name</th>
            <th>Category</th>
            <th>Description</th>
            <th>Price</th>
            <th>Stock</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody id="productTableBody">
        {{range .products}}
        <tr>
            <td>{{.Name}}</td>
            <td>{{.Category}}</td>
            <td>{{.Description}}</td>
            <td>{{printf "$%.2f" .Price}}</td>
            <td>{{.Stock}}</td>
            <td class="action-buttons">
                <a href="/products/edit?id={{.ID.Hex}}">Edit</a>
                <button class="btn add-to-cart"
                        data-id="{{.ID.Hex}}"
                        data-price='{{printf "%.2f" .Price}}'
                        onclick="addToCart(this)">Add to Cart</button>
                <form action="/products/delete" method="post" style="display:inline;">
                    <input type="hidden" name="id" value="{{.ID.Hex}}">
                    <button type="submit" onclick="return confirm('Are you sure you want to delete this product?');">Delete</button>
                </form>
            </td>
        </tr>
        {{else}}
        <tr>
            <td colspan="6" style="text-align:center;">No products available.</td>
        </tr>
        {{end}}
        </tbody>
    </table>
</div>
</body>
</html>
