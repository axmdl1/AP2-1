<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cart - Apple Shop</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f4; padding: 20px; }
        .container { max-width: 800px; margin: auto; background: #fff; padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h2 { text-align: center; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 10px; border: 1px solid #ddd; text-align: left; }
        th { background: #333; color: #fff; }
        button, a { padding: 10px 20px; background: #333; color: #fff; border: none; text-decoration: none; cursor: pointer; margin-top: 20px; display: inline-block; }
    </style>
</head>
<body>
<div class="container">
    <h2>Your Cart</h2>
    <table id="cartTable">
        <thead>
        <tr>
            <th>Product ID</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Subtotal</th>
        </tr>
        </thead>
        <tbody></tbody>
    </table>
    <h3 id="total"></h3>
    <button onclick="checkout()">Checkout</button>
    <a href="/products">Back to Store</a>
</div>
<script>
    async function loadCart() {
        try {
            const res = await fetch("http://localhost:1004/orders/cart");
            const data = await res.json();
            const tbody = document.querySelector("#cartTable tbody");
            tbody.innerHTML = "";
            let total = 0;
            data.items.forEach(item => {
                const subtotal = item.price * item.quantity;
                total += subtotal;
                const tr = document.createElement("tr");
                tr.innerHTML = `
          <td>${item.product_id}</td>
          <td>$${item.price.toFixed(2)}</td>
          <td>${item.quantity}</td>
          <td>$${subtotal.toFixed(2)}</td>
        `;
                tbody.appendChild(tr);
            });
            document.getElementById("total").textContent = "Total: $" + total.toFixed(2);
        } catch (err) {
            console.error("Failed to load cart:", err);
        }
    }

    async function checkout() {
        try {
            // Redirect user to a simple payment page (checkout.html) that collects payment details.
            window.location.href = "checkout.html";
        } catch (err) {
            alert("Checkout failed: " + err.message);
        }
    }

    window.onload = loadCart;
</script>
</body>
</html>
