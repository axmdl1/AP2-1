<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Profile - Apple Shop</title>
    <style>
        body { font-family: Arial, sans-serif; background: #fafafa; padding: 20px; }
        .container { max-width: 600px; margin: auto; background: #fff; padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1); text-align: center; }
        h1 { margin-bottom: 20px; }
        p { font-size: 1.1em; margin: 5px 0; }
        a { display: inline-block; margin-top: 20px; padding: 10px 20px;
            background: #333; color: #fff; text-decoration: none; }
    </style>
</head>
<body>
<div class="container">
    <h1>User Profile</h1>
    <p><strong>User ID:</strong> {{.profile.user_id}}</p>
    <p><strong>Username:</strong> {{.profile.username}}</p>
    <p><strong>Email:</strong> {{.profile.email}}</p>
    <a href="/">Back to Home</a>
</div>
</body>
</html>
