<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Our Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1, h2 {
            text-align: center;
        }
        form {
            margin-bottom: 20px;
        }
        form input, form button {
            padding: 10px;
            margin: 5px 0;
            font-size: 1em;
            width: 100%;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background: #333;
            color: #fff;
        }
        button {
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Our Store</h1>

    <!-- Form to create a new product -->
    <h2>Add a New Product</h2>
    <form id="createProductForm">
        <input type="text" id="name" placeholder="Product Name" required>
        <input type="text" id="category" placeholder="Category (e.g., iPhone, Mac, etc.)" required>
        <input type="text" id="description" placeholder="Description" required>
        <input type="number" id="price" placeholder="Price" step="0.01" required>
        <input type="number" id="stock" placeholder="Stock" required>
        <button type="submit">Add Product</button>
    </form>

    <!-- Table displaying current products -->
    <h2>Products</h2>
    <table id="productsTable">
        <thead>
        <tr>
            <th>Name</th>
            <th>Category</th>
            <th>Description</th>
            <th>Price</th>
            <th>Stock</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <!-- Product rows will be inserted here dynamically -->
        </tbody>
    </table>
</div>

<script>
    // Base URL for your inventory service (adjust the port if needed)
    const baseUrl = "http://localhost:1001";

    // Load products and display them in the table
    async function loadProducts() {
        try {
            const response = await fetch(baseUrl + "/products/store");
            const products = await response.json();
            const tbody = document.querySelector("#productsTable tbody");
            tbody.innerHTML = "";
            products.forEach(product => {
                const tr = document.createElement("tr");
                tr.innerHTML = `
            <td>${product.name}</td>
            <td>${product.category}</td>
            <td>${product.description}</td>
            <td>$${parseFloat(product.price).toFixed(2)}</td>
            <td>${product.stock}</td>
            <td>
              <button onclick="deleteProduct('${product.id}')">Delete</button>
              <button onclick="editProduct('${product.id}')">Edit</button>
            </td>
          `;
                tbody.appendChild(tr);
            });
        } catch (error) {
            console.error("Error loading products:", error);
        }
    }

    // Create a new product via POST /products
    async function createProduct(e) {
        e.preventDefault();
        const product = {
            name: document.getElementById("name").value,
            category: document.getElementById("category").value,
            description: document.getElementById("description").value,
            price: parseFloat(document.getElementById("price").value),
            stock: parseInt(document.getElementById("stock").value)
        };

        try {
            const response = await fetch(baseUrl + "/products/create", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(product)
            });
            if (response.ok) {
                loadProducts();
                document.getElementById("createProductForm").reset();
            } else {
                const errData = await response.json();
                console.error("Error creating product:", errData.error || response.statusText);
            }
        } catch (error) {
            console.error("Error creating product:", error);
        }
    }

    // Delete a product via DELETE /products/:id
    async function deleteProduct(productId) {
        try {
            const response = await fetch(baseUrl + "/products/" + productId, {
                method: "DELETE"
            });
            if (response.ok) {
                loadProducts();
            } else {
                console.error("Error deleting product:", response.statusText);
            }
        } catch (error) {
            console.error("Error deleting product:", error);
        }
    }

    // Edit a product via PATCH /products/:id
    async function editProduct(productId) {
        // For simplicity, we'll prompt for new price and stock values.
        const newPrice = prompt("Enter the new price:");
        const newStock = prompt("Enter the new stock quantity:");
        if(newPrice && newStock) {
            const updateData = {
                price: parseFloat(newPrice),
                stock: parseInt(newStock)
            };
            try {
                const response = await fetch(baseUrl + "/products/" + productId, {
                    method: "PATCH",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(updateData)
                });
                if(response.ok) {
                    loadProducts();
                } else {
                    console.error("Error updating product:", response.statusText);
                }
            } catch (error) {
                console.error("Error updating product:", error);
            }
        }
    }

    document.getElementById("createProductForm").addEventListener("submit", createProduct);
    window.onload = loadProducts;
</script>
</body>
</html>
