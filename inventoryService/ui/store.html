<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Our Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background: #333;
            color: #fff;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Our Store</h1>
    <table>
        <thead>
        <tr>
            <th>Name</th>
            <th>Category</th>
            <th>Description</th>
            <th>Price</th>
            <th>Stock</th>
        </tr>
        </thead>
        <tbody>
        {{range .products}}
        <tr>
            <td>{{.Name}}</td>
            <td>{{.Category}}</td>
            <td>{{.Description}}</td>
            <td>{{printf "$%.2f" .Price}}</td>
            <td>{{.Stock}}</td>
        </tr>
        {{else}}
        <tr>
            <td colspan="5" style="text-align:center;">No products available.</td>
        </tr>
        {{end}}
        </tbody>
    </table>
</div>
</body>
</html>
